<!doctype html>
<html lang="ru-KZ">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сброс пароля</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
  <style type='text/css'>
    body {
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica;
    }
    #inputPassword {
      max-width: 400px;
    }
    #error {
      color: red;
      margin: 15px 0;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Сбросить пароль<span id='app'></span></h1>
    <noscript>Извините, но сброс пароля требует Javascript</noscript>
    <div class='error' id='error'></div>
    <form id='form' action='#' method='POST'>
      <div class="form-group">
        <label>Новый пароль для <span id='username_label' for="inputPassword"></span></label>
        <input class="form-control" id="inputPassword" name="new_password" type="password" />
        <input name='utf-8' type='hidden' value='✓' />
        <input name="username" id="username" type="hidden" />
        <input name="token" id="token" type="hidden" />
      </div>
      <button type="submit" class="btn btn-default">Изменить пароль</button>
    </form>
  </div>

  <script language='javascript' type='text/javascript'>
    <!--
    window.onload = function() {
      var urlParams = {};
      (function () {
          var pair, // Really a match. Index 0 is the full match; 1 & 2 are the key & val.
              tokenize = /([^&=]+)=?([^&]*)/g,
              // decodeURIComponents escapes everything but will leave +s that should be ' '
              re_space = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); },
              // Substring to cut off the leading '?'
              querystring = window.location.search.substring(1);

          while (pair = tokenize.exec(querystring))
             urlParams[re_space(pair[1])] = re_space(pair[2]);
      })();

      var base = 'https://www.parse.com';
      var id = urlParams['id'];
      document.getElementById('form').setAttribute('action', base + '/apps/' + id + '/request_password_reset');
      document.getElementById('username').value = urlParams['username'];
      document.getElementById('username_label').appendChild(document.createTextNode(urlParams['username']));

      document.getElementById('token').value = urlParams['token'];
      if (urlParams['error']) {
        document.getElementById('error').appendChild(document.createTextNode(urlParams['error']));
      }
      if (urlParams['app']) {
        document.getElementById('app').appendChild(document.createTextNode(' for ' + urlParams['app']));
      }
    }
    //-->
  </script>
</body>
</html>
